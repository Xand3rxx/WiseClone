services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: wiseclone-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    networks:
      - wiseclone-network
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: wiseclone-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - wiseclone-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wiseclone-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-wiseclone}
      MYSQL_USER: ${DB_USERNAME:-wiseclone}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - wiseclone-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: wiseclone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wiseclone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # phpMyAdmin (Development only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wiseclone-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-wiseclone}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    networks:
      - wiseclone-network
    depends_on:
      - mysql
    profiles:
      - dev

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: wiseclone-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    networks:
      - wiseclone-network
    depends_on:
      - app
      - mysql
      - redis
    profiles:
      - workers

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: wiseclone-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    networks:
      - wiseclone-network
    depends_on:
      - app
      - mysql
    profiles:
      - workers

networks:
  wiseclone-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

